# Exceptions thrown from Authorization Framework

## Generic Error Messages
ec.500=An internal server error has occurred, please try again. If the problem persists please contact your administrator.

# Authorization Framework

## Invalid Request Exception
auth.ire.invalid.param='%s' does not contain a valid access token
auth.ire.invalid.type=Invalid token type: '%s'
auth.ire.no.token=Request does not include a valid access token
auth.ire.no.signature=Request does not include a valid signature

## Insufficient Scope Exception
auth.ise.bad.role=No known role defined in token. Was: '%s'
auth.ise.wrong.role=Insufficient role. Requires '%s'

## Invalid Token Exceptions
auth.ite.bad.audience=Resource server is not a member of the token's audience
auth.ite.bad.expiry=Token expires at an undefined or invalid date: '%s'. Now: '%s'
auth.ite.bad.issue=Token issued at an undefined or invalid date: '%s'. Now: '%s'
auth.ite.bad.subject=Token does not have a valid subject
auth.ite.bad.type=Token type does not match its usage
auth.ite.bad.verification=Token could not be verified
auth.ite.parse.malformed=Token could not be parsed
auth.ite.parse.missing.claim=Token is missing the claim '%s'

