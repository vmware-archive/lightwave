--><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>Lightwave Admin</title><meta name="description" content="Web based management for Lightwave container"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="assets/tenant.png"><link rel="stylesheet" href="css/bootstrap.min.css"><link rel="stylesheet" href="css/lightwave-ui.1.0.2.0.min.css"><link rel="stylesheet" href="css/lightwave-ui-vendor.1.0.2.0.min.css"></head><body><div ng-controller="ProfileCntrl"><div class="title"><img src="assets/vm_logo.png" height="32px;" width="32px" style="margin-left:10px;border-radius: 3px;margin-right:5px"> Lightwave Admin <sup><small>Beta</small></sup><div ng-show="globals.currentUser" class="logged-in-user ng-cloak">{{globals.currentUser.username}} <button type="button" class="btn btn-xs btn-link" ng-click="vm.showProfile();"><img src="assets/arrow-down-white.png" height="16px" width="16px"></button></div></div><div class="profile ng-cloak" ng-show="globals.currentUser && vm.profileState"><button type="button" class="btn btn-xs btn-link pull-right" ng-click="vm.hideProfile();">X</button><br><div class="pull-left" style="margin-right:30px;margin-bottom:10px"><span style="margin-left:10px">Role: {{globals.currentUser.role}} </span><br><br><button type="button" class="btn btn-link pull-left" ng-click="vm.changePassword();" ng-show="globals.currentUser.role != 'GuestUser'" uib-tooltip="Change Password">Change Password</button><br><button type="button" class="btn btn-link pull-left" ng-click="vm.logout()" uib-tooltip="Sign Out from the server">Logout</button></div></div></div><div id="navigator" class="navigation ng-cloak" ng-show="globals.currentUser" ng-controller="NavigationCntrl"><div ng-repeat="menu in vm.menus" ng-if="vm && vm.menus &&  vm.canShow(menu, globals.currentUser)" ng-class="vm.getItemStyle(menu)" ng-click="vm.select(menu)"><a href="{{menu.href}}" ng-click="vm.select(menu)">{{menu.name}}</a></div></div><div ng-view style="width:95%" ng-show="globals.currentUser"></div><script src="js/lightwave-ui-vendor.1.0.2.0.min.js"></script><script src="js/lightwave-ui.1.0.2.0.min.js"></script><script src="js/lightwave-app-ui.1.0.2.0.js"></script></body></html>
