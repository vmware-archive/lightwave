<div class="popup-container">
    <div class="header-20px">
        Add Subject Format
    </div>
    <div class='error' ng-show="globals.popup_errors && !globals.popup_errors.success">
        <img src="../app/assets/error.png" width="16px" height="16px"/>
        <button type="button"
                class="btn btn-xs btn-link pull-right"
                ng-click="globals.popup_errors = null;">X
        </button>
        {{globals.popup_errors.details}} {{globals.popup_errors.cause}}
    </div>
    <div class='success' ng-show="globals.popup_errors && globals.popup_errors.success">
        <img src="../app/assets/success.png" width="16px" height="16px"/>
        <button type="button"
                class="btn btn-xs btn-link pull-right"
                ng-click="globals.popup_errors = null;">X
        </button>
        {{globals.popup_errors.details}}
    </div>
    <div class="row">
        <form name="addSubjectFormatForm"
              ng-submit="vm.saveSubjectFormat(vm.newSubjectFormat)"
              role="form">
        <div class="row content popup-content">
            <div class="popup-row col-xs-12">
                <div class="col-xs-4">
                        Key
                </div>
                <div class="col-xs-8"
                     ng-class="{ 'has-error': addSubjectFormat.priority.$invalid}">
                    <input type="text"
                           id="name"
                           name="name"
                           required
                           ng-model="vm.newSubjectFormat.key"
                           class="form-control pull-left"
                           placeholder="name"/>
                </div>
            </div>
            <div class="popup-row col-xs-12">
                <div class="col-xs-4">
                        Value
                </div>
                <div class="col-xs-8"
                     ng-class="{ 'has-error': addSubjectFormatForm.endpoint.$invalid}">
                    <input type="text"
                           id="endpoint"
                           name="endpoint"
                           required
                           ng-model="vm.newSubjectFormat.value"
                           class="form-control pull-left"
                           placeholder="value"/>
                </div>
            </div>
        </div>
            <div class="popup-row col-xs-12">
                <button type="submit"
                        class="btn btn-primary pull-right btn-popup-footer"
                        ng-disabled="addSubjectFormatForm.$invalid || !vm.isValidSubjectFormat(vm.newSubjectFormat)">Save</button>
                <button type="button"
                        class="btn btn-default pull-right btn-popup-footer"
                        ng-click="closeThisDialog('cancel')">Cancel</button>
            </div>
        </form>
    </div>
</div>
