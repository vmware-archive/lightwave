<div class="popup-container">
    <div class='error' ng-show="globals.popup_errors && !globals.popup_errors.success">
        <img src="../app/assets/error.png" width="16px" height="16px"/>
        <button type="button"
                class="btn btn-xs btn-link pull-right"
                ng-click="globals.popup_errors = null;">X
        </button>
        {{globals.popup_errors.details}} {{globals.popup_errors.cause}}
    </div>
    <div class='success' ng-show="globals.popup_errors && globals.popup_errors.success">
        <img src="../app/assets/success.png" width="16px" height="16px"/>
        <button type="button"
                class="btn btn-xs btn-link pull-right"
                ng-click="globals.popup_errors = null;">X
        </button>
        {{globals.popup_errors.details}}
    </div>
    <div class="row">
        <form name="addSsoForm"
              ng-submit="saveSso(newSso)"
              role="form">
        <div class="row content popup-content">
            <div class="popup-row col-xs-12">
                <div class="col-xs-4">
                        Name
                </div>
                <div class="col-xs-8"
                     ng-class="{ 'has-error': addSso.priority.$invalid}">
                    <input type="text"
                           id="name"
                           name="name"
                           required
                           ng-model="newSso.name"
                           class="form-control pull-left"
                           placeholder="Contoso"/>
                </div>
            </div>
            <div class="popup-row col-xs-12">
                <div class="col-xs-4">
                        Endpoint
                </div>
                <div class="col-xs-8"
                     ng-class="{ 'has-error': addSsoForm.endpoint.$invalid}">
                    <input type="text"
                           id="endpoint"
                           name="endpoint"
                           required
                           ng-model="newSso.endpoint"
                           class="form-control pull-left"
                           placeholder="http://contoso.com"/>
                </div>
            </div>
            <div class="popup-row col-xs-12">
                <div class="col-xs-4">
                    Binding
                </div>
                <div class="col-xs-8"
                     ng-class="{ 'has-error': addSsoForm.binding.$invalid}">
                    <input type="text"
                           id="binding"
                           name="binding"
                           required
                           ng-model="newSso.binding"
                           class="form-control pull-left"
                           placeholder="{{uri:endpoint}}"/>
                </div>
            </div>
        </div>
            <div class="popup-row col-xs-12">
                <button type="submit"
                        class="btn btn-primary pull-right btn-popup-footer"
                        ng-disabled="addSsoForm.$invalid && !isValidSso(newSso)">Save</button>
                <button type="button"
                        class="btn btn-default pull-right btn-popup-footer"
                        ng-click="closeThisDialog('cancel')">Cancel</button>
            </div>
        </form>
    </div>
</div>
