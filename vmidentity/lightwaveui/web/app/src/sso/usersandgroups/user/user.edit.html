<div class="popup-container">
    <div class="header-20px">
        Edit User '{{
        vm.selectedUser.name.length > 25 ?
        vm.selectedUser.name.substring(0,25) + '...' :
        vm.selectedUser.name;
        }}'
    </div>
    <div class='error' ng-show="globals.popup_errors && !globals.popup_errors.success">
        <img src="../app/assets/error.png" width="16px" height="16px"/>
        <button type="button"
                class="btn btn-xs btn-link pull-right"
                ng-click="globals.popup_errors = null;">X
        </button>
        {{globals.popup_errors.details}} {{globals.popup_errors.cause}}
    </div>
    <div class='success' ng-show="globals.popup_errors && globals.popup_errors.success">
        <img src="../app/assets/success.png" width="16px" height="16px"/>
        <button type="button"
                class="btn btn-xs btn-link pull-right"
                ng-click="globals.popup_errors = null;">X
        </button>
        {{globals.popup_errors.details}}
    </div>
    <div class="row">
        <form name="edituserform"
              ng-submit="updateUser(vm.selectedUser)"
              role="form">
            <div class="row content popup-content">
                    <div class="popup-row col-xs-12">
                        <div class="col-xs-4">
                            First Name
                        </div>
                        <div class="col-xs-8"
                             ng-class="{ 'has-error': edituserform.firstName.$invalid }">
                            <input type="text"
                                   id="firstName"
                                   name="firstName"
                                   ng-model="vm.selectedUser.details.firstName"
                                   class="form-control pull-left"
                                   placeholder="Joe"/>
                        </div>
                    </div>
                    <div class="popup-row col-xs-12">
                        <div class="col-xs-4">
                            Last Name
                        </div>
                        <div class="col-xs-8"
                             ng-class="{ 'has-error': edituserform.lastName.$invalid }">
                            <input type="text"
                                   id="lastName"
                                   name="lastName"
                                   ng-model="vm.selectedUser.details.lastName"
                                   class="form-control pull-left"
                                   placeholder="Smith"/>
                        </div>
                    </div>
                    <div class="popup-row col-xs-12">
                        <div class="col-xs-4">
                            Description
                        </div>
                        <div class="col-xs-8"
                             ng-class="{ 'has-error': edituserform.description.$invalid}">
                            <textarea id="description"
                                      name="description"
                                      ng-model="vm.selectedUser.details.description"
                                      class="form-control pull-left" style="resize:none;"
                                      placeholder="This text describes jsmith">
                            </textarea>
                        </div>
                    </div>
                    <div class="popup-row col-xs-12">
                        <div class="col-xs-4">
                            Email
                        </div>
                        <div class="col-xs-8"
                             ng-class="{ 'has-error': edituserform.email.$invalid}">
                            <input type="email"
                                   id="email"
                                   name="email"
                                   ng-model="vm.selectedUser.details.email"
                                   class="form-control pull-left"
                                   placeholder="jsmith@contoso.com"/>
                        </div>
                    </div>
                <div class="popup-row col-xs-12">
                    <div class="col-xs-4">
                    </div>
                    <div class="col-xs-8"
                         ng-class="{ 'has-error': edituserform.disabled.$invalid}">
                        <input type="checkbox"
                               id="disabled"
                               name="disabled"
                               ng-model="vm.selectedUser.disabled"
                               class="pull-left" style="margin-right:10px;"/> Disabled
                    </div>
                </div>
            </div>
            <div class="popup-row col-xs-12">
                <button type="submit"
                        class="btn btn-primary pull-right btn-popup-footer"
                        ng-disabled="edituserform.$invalid">Save</button>
                <button type="button"
                        class="btn btn-default pull-right btn-popup-footer"
                        ng-click="closeThisDialog('cancel')">Cancel</button>
            </div>
        </form>
    </div>
</div>
