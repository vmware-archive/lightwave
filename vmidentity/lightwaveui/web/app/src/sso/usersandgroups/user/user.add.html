<div class="popup-container">
    <div class="header-20px">
        Add New User
    </div>
    <div class='error' ng-show="globals.popup_errors && !globals.popup_errors.success">
        <img src="../app/assets/error.png" width="16px" height="16px"/>
        <button type="button"
                class="btn btn-xs btn-link pull-right"
                ng-click="globals.popup_errors = null;">X
        </button>
        {{globals.popup_errors.details}} {{globals.popup_errors.cause}}
    </div>
    <div class='success' ng-show="globals.popup_errors && globals.popup_errors.success">
        <img src="../app/assets/success.png" width="16px" height="16px"/>
        <button type="button"
                class="btn btn-xs btn-link pull-right"
                ng-click="globals.popup_errors = null;">X
        </button>
        {{globals.popup_errors.details}}
    </div>
    <div class="row">
        <form name="addnewuserform"
              ng-submit="saveUser(newuser)"
              role="form">
            <div class="row content popup-content">

                    <div class="popup-row col-xs-12">
                        <div class="col-xs-4">
                            Username
                        </div>
                        <div class="col-xs-8"
                             ng-class="{ 'has-error': addnewuserform.username.$invalid}">
                            <input type="text"
                                   id="username"
                                   name="username"
                                   ng-model="newuser.name"
                                   class="form-control pull-left" required
                                   placeholder="jsmith"/>
                        </div>
                    </div>
                    <div class="popup-row col-xs-12">
                        <div class="col-xs-4">
                            First Name
                        </div>
                        <div class="col-xs-8"
                             ng-class="{ 'has-error': addnewuserform.firstName.$invalid }">
                            <input type="text"
                                   id="firstName"
                                   name="firstName"
                                   ng-model="newuser.details.firstName"
                                   class="form-control pull-left"
                                   placeholder="Joe"/>
                        </div>
                    </div>
                    <div class="popup-row col-xs-12">
                        <div class="col-xs-4">
                            Last Name
                        </div>
                        <div class="col-xs-8"
                             ng-class="{ 'has-error': addnewuserform.lastName.$invalid}">
                            <input type="text"
                                   id="lastName"
                                   name="lastName"
                                   ng-model="newuser.details.lastName"
                                   class="form-control pull-left"
                                   placeholder="Smith"/>
                        </div>
                    </div>
                    <div class="popup-row col-xs-12">
                        <div class="col-xs-4">
                            Description
                        </div>
                        <div class="col-xs-8"
                             ng-class="{ 'has-error': addnewuserform.description.$invalid}">
                            <textarea id="description"
                                      name="description"
                                      ng-model="newuser.details.description"
                                      class="form-control pull-left" style="resize:none;"
                                      placeholder="This text describes jsmith">
                            </textarea>
                        </div>
                    </div>
                    <div class="popup-row col-xs-12">
                        <div class="col-xs-4">
                            Email
                        </div>
                        <div class="col-xs-8"
                             ng-class="{ 'has-error': addnewuserform.email.$invalid }">
                            <input type="email"
                                   id="email"
                                   name="email"
                                   ng-model="newuser.details.email"
                                   class="form-control pull-left"
                                   placeholder="jsmith@contoso.com"/>
                        </div>
                    </div>
                    <div class="popup-row col-xs-12">
                        <div class="col-xs-4"
                             ng-class="{ 'has-error': addnewuserform.password.$dirty && addnewuserform.password.$error.required }">
                            Password
                        </div>
                        <div class="col-xs-8"
                             ng-class="{ 'has-error': addnewuserform.password.$invalid }">
                            <input type="password"
                                   id="password"
                                   name="password"
                                   ng-model="newuser.passwordDetails.password"
                                   class="form-control pull-left"
                                   placeholder="password"
                                   required/>
                        </div>
                    </div>
                    <div class="popup-row col-xs-12">
                        <div class="col-xs-4">
                            Confirm Password
                        </div>
                        <div class="col-xs-8"
                             ng-class="{ 'has-error': addnewuserform.confirmPassword.$invalid }">
                            <input type="password"
                                   id="confirmPassword"
                                   name="confirmPassword"
                                   ng-model="newuser.passwordDetails.confirmpassword"
                                   class="form-control pull-left"
                                   placeholder="confirm password"
                                   required/>
                            <span ng-show="newuser.passwordDetails.confirmpassword !== newuser.passwordDetails.password"
                                  class="error-display">
                                    password & confirm mis-match</span>
                        </div>
                    </div>

            </div>
            <div class="popup-row col-xs-12">
                    <button type="submit"
                            class="btn btn-primary pull-right btn-popup-footer"
                            ng-disabled="addnewuserform.$invalid">Save</button>
                    <button type="button"
                            class="btn btn-default pull-right btn-popup-footer"
                            ng-click="closeThisDialog('cancel')">Cancel</button>
            </div>
            </form>
    </div>
</div>
