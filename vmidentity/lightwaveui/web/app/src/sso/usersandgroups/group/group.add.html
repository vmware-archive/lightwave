<div class="popup-container">
    <div class="header-20px">
        Add New Group
    </div>
    <div class='error' ng-show="globals.popup_errors && !globals.popup_errors.success">
        <img src="../app/assets/error.png" width="16px" height="16px"/>
        <button type="button"
                class="btn btn-xs btn-link pull-right"
                ng-click="globals.popup_errors = null;">X
        </button>
        {{globals.popup_errors.details}} {{globals.popup_errors.cause}}
    </div>
    <div class='success' ng-show="globals.popup_errors && globals.popup_errors.success">
        <img src="../app/assets/success.png" width="16px" height="16px"/>
        <button type="button"
                class="btn btn-xs btn-link pull-right"
                ng-click="globals.popup_errors = null;">X
        </button>
        {{globals.popup_errors.details}}
    </div>
    <div class="row">
        <form name="newgroupform"
              ng-submit="saveGroup(newgroup)"
              role="form">
            <div class="row content popup-content">

            <div class="popup-row col-xs-12">
                <div class="col-xs-4">
                    Name
                </div>
                <div class="col-xs-8"
                     ng-class="{ 'has-error': newgroupform.name.$dirty && newgroupform.name.$error }">
                    <input type="text"
                           autofocus="autofocus"
                           id="newgroup.name"
                           name="newgroupname"
                           ng-model="newgroup.name"
                           class="form-control pull-left"
                           required
                           placeholder="Contoso"/>
                </div>
            </div>
            <div class="popup-row col-xs-12">
                <div class="col-xs-4">
                    Description
                </div>
                <div class="col-xs-8">
                     <textarea id="newgroup.details.description"
                               name="newgroupdescription"
                               ng-model="newgroup.details.description"
                               class="form-control pull-left"
                               cols="200"
                               required
                               placeholder="Contoso group sample description"
                               style="resize:none;border:1px solid lightgray;">
                     </textarea>
                </div>
            </div>
        </div>
            <div class="popup-row col-xs-12">
                    <button type="submit"
                            class="btn btn-primary pull-right btn-popup-footer"
                            ng-disabled="newgroupform.$invalid">Save</button>
                    <button type="button"
                            class="btn btn-default pull-right btn-popup-footer"
                            ng-click="closeThisDialog('cancel')">Cancel</button>
                </div>
        </form>
    </div>
</div>
