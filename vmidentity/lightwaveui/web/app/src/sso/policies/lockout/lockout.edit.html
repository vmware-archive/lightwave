<div class="popup-container">
    <div class="header-20px">
        Update Lockout Policy
    </div>
    <div class='error' ng-show="globals.popup_errors && !globals.popup_errors.success">
        <img src="../app/assets/error.png" width="16px" height="16px"/>
        <button type="button"
                class="btn btn-xs btn-link pull-right"
                ng-click="globals.popup_errors = null;">X
        </button>
        {{globals.popup_errors.details}} {{globals.popup_errors.cause}}
    </div>
    <div class='success' ng-show="globals.popup_errors && globals.popup_errors.success">
        <img src="../app/assets/success.png" width="16px" height="16px"/>
        <button type="button"
                class="btn btn-xs btn-link pull-right"
                ng-click="globals.popup_errors = null;">X
        </button>
        {{globals.popup_errors.details}}
    </div>
    <div class="row">
        <form name="editLockoutPolicyForm"
              ng-submit="updateLockoutPolicy(vm.policies.lockoutPolicy)"
              role="form">
            <div class="row content popup-content">
                <div class="popup-row col-xs-12">
                    <div class="col-xs-6">
                        Max Failed Attempts
                    </div>
                    <div class="col-xs-6 form-group"
                         ng-class="{ 'has-error': editLockoutPolicyForm.maxFailedAttempts.$invalid }">
                        <input type="text"
                               id="maxFailedAttempts"
                               name="maxFailedAttempts"
                               ng-model="vm.policies.lockoutPolicy.maxFailedAttempts"
                               class="form-control pull-left"
                               required
                               placeholder="5"/>
                    </div>
                </div>
                <div class="popup-row col-xs-12">
                    <div class="col-xs-6">
                        Failed attempt interval (seconds)
                    </div>
                    <div class="col-xs-6 form-group"
                         ng-class="{ 'has-error': editLockoutPolicyForm.failedAttemptIntervalSec.$invalid}">
                        <input type="text"
                               id="failedAttemptIntervalSec"
                               name="failedAttemptIntervalSec"
                               ng-model="vm.policies.lockoutPolicy.failedAttemptIntervalSec"
                               class="form-control pull-left"
                               required
                               placeholder="180"/>
                    </div>
                </div>
                <div class="popup-row col-xs-12">
                        <div class="col-xs-6">
                            Auto-unlock interval (seconds)
                        </div>
                        <div class="col-xs-6 form-group"
                             ng-class="{ 'has-error': editLockoutPolicyForm.autoUnlockIntervalSec.$invalid }">
                            <input type="text"
                                   id="autoUnlockIntervalSec"
                                   name="autoUnlockIntervalSec"
                                   ng-model="vm.policies.lockoutPolicy.autoUnlockIntervalSec"
                                   class="form-control pull-left"
                                   required
                                   placeholder="300"/>
                        </div>
                    </div>
            </div>
            <div class="popup-row col-xs-12">
                <button type="submit"
                        class="btn btn-primary pull-right btn-popup-footer"
                        ng-disabled="editLockoutPolicyForm.$invalid">SAVE
                </button>
                <button type="button"
                        class="btn btn-default pull-right btn-popup-footer"
                        ng-click="closeThisDialog('cancel')">CANCEL
                </button>
            </div>
        </form>
    </div>
</div>
