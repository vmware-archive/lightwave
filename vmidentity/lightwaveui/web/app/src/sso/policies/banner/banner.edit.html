<div class="popup-container">
    <div class="header-20px">
        Update Login Banner Policy
    </div>
    <div class='error' ng-show="globals.popup_errors && !globals.popup_errors.success">
        <img src="../app/assets/error.png" width="16px" height="16px"/>
        <button type="button"
                class="btn btn-xs btn-link pull-right"
                ng-click="globals.popup_errors = null;">X
        </button>
        {{globals.popup_errors.details}} {{globals.popup_errors.cause}}
    </div>
    <div class='success' ng-show="globals.popup_errors && globals.popup_errors.success">
        <img src="../app/assets/success.png" width="16px" height="16px"/>
        <button type="button"
                class="btn btn-xs btn-link pull-right"
                ng-click="globals.popup_errors = null;">X
        </button>
        {{globals.popup_errors.details}}
    </div>
    <div class="row">
        <form name="editBannerPolicyForm"
              ng-submit="updateBannerPolicy(vm.policies.brandPolicy)"
              role="form">
            <div class="row content popup-content">
                <div class="popup-row col-xs-12">
                    <div class="col-xs-4">
                        Name
                    </div>
                    <div class="col-xs-8 form-group"
                         ng-class="{ 'has-error': editBannerPolicyForm.name.$invalid }">
                        <input type="text"
                               autofocus="autofocus"
                               id="name"
                               name="name"
                               ng-model="vm.policies.brandPolicy.name"
                               class="form-control pull-left"
                               placeholder="My Banner"/>
                    </div>
                </div>
                <div class="popup-row col-xs-12">
                    <div class="col-xs-4">
                    </div>
                    <div class="col-xs-8 form-group"
                         ng-class="{ 'has-error': editBannerPolicyForm.logonBannerCheckboxEnabled.$invalid }">
                        <input type="checkbox"
                               id="logonBannerCheckboxEnabled"
                               name="logonBannerCheckboxEnabled"
                               ng-model="vm.policies.brandPolicy.logonBannerCheckboxEnabled"
                               class="pull-left"
                               style="margin-right:5px;"/>
                        Display Banner checkbox
                    </div>
                </div>
                <div class="popup-row col-xs-12">
                    <div class="col-xs-4">
                    </div>
                    <div class="col-xs-8 form-group"
                         ng-class="{ 'has-error': editBannerPolicyForm.logonBannerDisabled.$invalid }">
                        <input type="checkbox"
                               id="logonBannerDisabled"
                               name="logonBannerDisabled"
                               ng-model="vm.policies.brandPolicy.logonBannerDisabled"
                               class="pull-left"
                        style="margin-right:5px;"/>
                        Hide Banner & Title
                    </div>
                </div>
                <div class="popup-row col-xs-12">
                    <div class="col-xs-4">
                        Title
                    </div>
                    <div class="col-xs-8 form-group"
                         ng-class="{ 'has-error': editBannerPolicyForm.logonBannerTitle.$invalid }">
                        <input type="text"
                               id="logonBannerTitle"
                               name="logonBannerTitle"
                               ng-model="vm.policies.brandPolicy.logonBannerTitle"
                               class="form-control pull-left"
                               placeholder="My Banner Title"/>
                    </div>
                </div>
                <div class="popup-row col-xs-12">
                    <div class="col-xs-4">
                        Content
                    </div>
                    <div class="col-xs-8 form-group"
                         ng-class="{ 'has-error': editBannerPolicyForm.logonBannerContent.$invalid }">
                        <input type="file"
                               on-read-file="addContent(contents)"
                               id="contentFilePath"
                               name="contentFilePath"
                               ng-model="vm.contentFilePath"/>
                        <br/>
                        <textarea type="text"
                               id="logonBannerContent"
                               name="logonBannerContent"
                               ng-model="vm.policies.brandPolicy.logonBannerContent"
                               class="form-control pull-left"
                               rows="12"
                               placeholder="My Banner Content">
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="popup-row col-xs-12">
                <button type="submit"
                        class="btn btn-primary pull-right btn-popup-footer"
                        ng-disabled="editBannerPolicyForm.$invalid">SAVE
                </button>
                <button type="button"
                        class="btn btn-default pull-right btn-popup-footer"
                        ng-click="closeThisDialog('cancel')">CANCEL
                </button>
            </div>
        </form>
    </div>
</div>
